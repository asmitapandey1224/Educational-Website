<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="profile-styles.css">
</head>

<body>
    <nav>
        <div class="elements">
            <a href="index.html">HOME</a>
            <a href="courses.html">COURSES</a>
            <a href="#">ABOUT US</a>
            <a href="profile.html">PROFILE</a>
        </div>
        <img class="hambar" src="./images/horizontal_icon.svg" alt="lines">
    </nav>

    <div class="mobile-nav-bar hide">
        <a href="#">HOME</a>
        <a href="courses.html">COURSES</a>
        <a href="#">ABOUT US</a>
        <a href="profile.html">PROFILE</a>
    </div>


    <div class="container">
        <div class="left-part">
            <div class="profile">
                <img src="./images/user_icon.png">
            </div>
            <div class="your-name">Your Name</div>

            <div class="details-box">
                <div class="basic-details">Basic Details</div>
                <div class="progress">Progress</div>
                <div class="interests">Interests</div>
                <div class="settings">Settings</div>
            </div>
        </div>
        <div class="middle-line"></div>

        <div class="right-part">
            <div class="basic-details-part hide my-buttons">
                <p class="heading">Basic Details:</p>
                <p>Username: Your User Name</p>
                <p>Email: example@example.com</p>
                <p>Email: 9987XXXXX2</p>
            </div>
            <div class="progress-part  my-buttons">
                <p class="heading">Progress:</p>

                <div class="all-courses">
                    <div class="couse-progress cplus">
                        <div class="course-name">C++</div>
                        <div class="parent-line">
                            <div class="child-line"></div>
                        </div>
                    </div>
                    <div class="couse-progress js">
                        <div class="course-name">Java Script</div>
                        <div class="parent-line">
                            <div class="child-line"></div>
                        </div>
                    </div>
                    <div class="couse-progress webd">
                        <div class="course-name">Web D</div>
                        <div class="parent-line">
                            <div class="child-line"></div>
                        </div>
                    </div>
                    <div class="couse-progress java">
                        <div class="course-name">Java</div>
                        <div class="parent-line">
                            <div class="child-line"></div>
                        </div>
                    </div>
                    <div class="couse-progress dsa">
                        <div class="course-name">DSA</div>
                        <div class="parent-line">
                            <div class="child-line"></div>
                        </div>
                    </div>
                    <div class="couse-progress html">
                        <div class="course-name">HTML</div>
                        <div class="parent-line">
                            <div class="child-line"></div>
                        </div>
                    </div>
                    <div class="couse-progress css">
                        <div class="course-name">CSS</div>
                        <div class="parent-line">
                            <div class="child-line"></div>
                        </div>
                    </div>
                    <div class="couse-progress python">
                        <div class="course-name">Python</div>
                        <div class="parent-line">
                            <div class="child-line"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="interests-part hide my-buttons">
                <p class="heading">Interests:</p>
            </div>
            <div class="settings-part hide my-buttons">
                <p class="heading">Settings:</p>
            </div>
        </div>
    </div>





    <script src="profile-script.js"></script>
</body>
</html>
