<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    

    <div class="container">
        <div class="choice">
            <div class="sign-in show">Sign In</div>
            <div class="sign-up">Sign Up</div>
        </div>

        <div class="sign-in-body-part">
            <input type="text" placeholder="Username" class="info">
            <input type="password" placeholder="Password" class="info">
            <div class="forgot-password">Forgot Password</div>
            <div class="sign-in-button">
                <a href="../profile.html">Sign In</a>
            </div>
        </div>
        <div class="sign-up-body-part hide">
            <input type="text" placeholder="Email ID" class="info">
            <input type="password" placeholder="Password" class="info">
            <div class="sign-in-button">
                <a href="../profile.html">Sign Up</a>
            </div>
        </div>

        <div class="go-back"><a href="ind.html" class="back">Go Back</a></div>
    </div>



    <script src="script.js"></script>
</body>
</html>
